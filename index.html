<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to KoKoa Clone</title>
    <!-- 
        index : 대부분의 웹브라우저는 index.html을 찾아서
                첫 페이지를 index라고 짓는다. 
     -->
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KoKoa Clone</h1>
      <p class="welcome-header__text">
        If you have a KoKoa Account, log in wuth your email or phone number.
      </p>
    </header>
    <!-- 
      POST : 서버연동
      GET : 서버 없어도됨
     -->
    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        type="text"
        placeholder="Email or phone number"
        required
      />
      <input name="password" type="password" placeholder="Password" required />
      <input type="submit" value="Log In" />
      <a href="#">Find KoKoa Account or Password</a>
    </form>
    <div id="no-mobile">
      <span> Your screen is too bigㅠㅠㅠ </span>
    </div>
    <!-- 
        script는 body의 마지막전에 있어야 한다.
     -->
    <script
      src="https://kit.fontawesome.com/86bc6866a5.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
